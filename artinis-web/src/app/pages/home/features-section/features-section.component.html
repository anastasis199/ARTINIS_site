<section class="py-5 bg-white">
    <div class="container text-center">
      <h2 class="fw-bold mb-5">{{ 'FEATURES.TITLE' | translate }}</h2>
      <div class="row g-4">
        <div class="col-md-4" *ngFor="let feature of [1, 2, 3]">
          <div class="p-4 border rounded h-100 shadow-sm">
            <i class="bi bi-graph-up-arrow fs-1 text-success mb-3"></i>
            <h5 class="fw-bold">{{ 'FEATURES.FEATURE' + feature + '.TITLE' | translate }}</h5>
            <p class="text-muted">{{ 'FEATURES.FEATURE' + feature + '.DESC' | translate }}</p>
          </div>
        </div>
      </div>
    </div>
</section>
