<section class="py-5 bg-light">
    <div class="container text-center">
      <h2 class="fw-bold mb-5">{{ 'PARTNERS.TITLE' | translate }}</h2>
      <div class="row justify-content-center align-items-center g-4">
        <div class="col-4 col-md-2" *ngFor="let logo of partnerLogos">
          <img [src]="logo" alt="Partner Logo" class="img-fluid grayscale">
        </div>
      </div>
    </div>
</section>
